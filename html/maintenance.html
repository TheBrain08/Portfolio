</head>
<style>
     :root {
        --link-color: white;
    }
    
    .lightmode {
        --link-color: black;
    }
    
    #row {
        height: calc(100vh - 119px);
        padding-top: 25vh;
    }
    
    h1 {
        color: red;
    }
    
    h2 a {
        color: var(--link-color);
    }
    
    .progress {
        background-color: rgb(120, 120, 120);
        border-radius: 20px;
        height: 50px;
        width: 400px;
    }
    
    .progress-done {
        background: linear-gradient(to left, rgb(71, 254, 254), rgb(241, 31, 78));
        border-radius: 20px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 0;
        opacity: 0;
        transition: 1s ease 0.3s;
    }
</style>

<body onload="loadFooter()">
    <header>
        <nav class="navbar navbar-expand sticky-top bg-gray-600">

                <a class="navbar-brand" href="./index.html">

                </a>

                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewbox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row" id="row">
            <div class="col-12 col-sm-0 col-md-2 col-xl-2 "></div>
            <div class="col-12 col-sm-12 col-md-8 col-xl-8  text-center">
                <h2>
                    This site is currently on
                </h2>
                <br>
                <h1>
                    Maintenance
                </h1>
                <br>
                <h2>
                    <a href="./index.html">Go back to the Home</a>
                </h2>
                <div class="d-flex justify-content-center pt-4">
                    <div class="progress">
                        <div class="progress-done" data-done="80"></div>
                    </div>
                </div>

            </div>
            <div class="col-12 col-sm-0 col-md-2 col-xl-2 "></div>

        </div>
    </main>
    <footer id="footer"></footer>
    <script>
        const progress = document.querySelector('.progress-done');

        progress.style.width = progress.getAttribute('data-done') + '%';
        progress.style.opacity = 1;
        progress.innerHTML = progress.getAttribute('data-done') + '%';
    </script>

</body>
