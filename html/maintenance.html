<style>
    #row {
        height: calc(100vh - 119px);
        padding-top: 25vh;
    }
    
    h1 {
        color: red;
    }
    
    h2 a {
        color: white;
    }
    
    .progress {
        background-color: rgb(120, 120, 120);
        border-radius: 20px;
        height: 50px;
        width: 400px;
    }
    
    .progress-done {
        background: linear-gradient(to left, rgb(71, 254, 254), rgb(241, 31, 78));
        border-radius: 20px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 0;
        opacity: 0;
        transition: 1s ease 0.3s;
    }
</style>

<body onload="loadFooter()">
    <header>
        <nav class="navbar navbar-expand sticky-top bg-gray-600">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                <div class="d-flex justify-content-center pt-4">
                    <div class="progress">

                    </div>
                </div>

            </div>
            <div class="col-12 col-sm-0 col-md-2 col-xl-2 "></div>

        </div>
    </main>
    <div id="footer"></div>
    <script>
        const progress = document.querySelector('.progress-done');

        progress.style.width = progress.getAttribute('data-done') + '%';
        progress.style.opacity = 1;
        progress.innerHTML = progress.getAttribute('data-done') + '%';
    </script>
